<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Snake</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212;
      color: white;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }

    #gameContainer {
      margin-top: 20px;
      border: 4px solid #00ff99;
      background-color: #1e1e1e;
      position: relative;
    }

    canvas {
      display: block;
      background-color: #111;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #00ff99;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ff99;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>
  <h1>üêç Game Snake</h1>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>
  <div id="score">Skor: 0</div>
  <button id="restartBtn" onclick="startGame()">Mulai Ulang</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let fruit;
    let score = 0;
    let interval;

    function startGame() {
      clearInterval(interval);
      score = 0;
      document.getElementById("score").textContent = "Skor: 0";
      snake = new Snake();
      fruit = new Fruit();
      fruit.pickLocation();
      interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fruit.draw();
        snake.update();
        snake.draw();

        if (snake.eat(fruit)) {
          fruit.pickLocation();
          score++;
          document.getElementById("score").textContent = "Skor: " + score;
        }

        snake.checkCollision();
      }, 100);
    }

    class Snake {
      constructor() {
        this.body = [];
        this.body[0] = { x: 10 * scale, y: 10 * scale };
        this.xSpeed = scale;
        this.ySpeed = 0;
        this.total = 0;
      }

      draw() {
        ctx.fillStyle = "#00ff99";
        for (let i = 0; i < this.body.length; i++) {
          ctx.fillRect(this.body[i].x, this.body[i].y, scale, scale);
        }
      }

      update() {
        for (let i = this.body.length - 1; i > 0; i--) {
          this.body[i] = { ...this.body[i - 1] };
        }

        this.body[0].x += this.xSpeed;
        this.body[0].y += this.ySpeed;
      }

      changeDirection(direction) {
        switch (direction) {
          case "Up":
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = -scale;
            }
            break;
          case "Down":
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = scale;
            }
            break;
          case "Left":
            if (this.xSpeed === 0) {
              this.xSpeed = -scale;
              this.ySpeed = 0;
            }
            break;
          case "Right":
            if (this.xSpeed === 0) {
              this.xSpeed = scale;
              this.ySpeed = 0;
            }
            break;
        }
      }

      eat(fruit) {
        if (
          this.body[0].x === fruit.x &&
          this.body[0].y === fruit.y
        ) {
          this.body.push({}); // Add dummy part
          return true;
        }
        return false;
      }

      checkCollision() {
        const head = this.body[0];

        // Wall collision
        if (
          head.x >= canvas.width ||
          head.x < 0 ||
          head.y >= canvas.height ||
          head.y < 0
        ) {
          alert("Game Over! Skor: " + score);
          startGame();
        }

        // Self collision
        for (let i = 1; i < this.body.length; i++) {
          if (head.x === this.body[i].x && head.y === this.body[i].y) {
            alert("Game Over! Skor: " + score);
            startGame();
          }
        }
      }
    }

    class Fruit {
      constructor() {
        this.x;
        this.y;
      }

      pickLocation() {
        this.x = Math.floor(Math.random() * columns) * scale;
        this.y = Math.floor(Math.random() * rows) * scale;
      }

      draw() {
        ctx.fillStyle = "#ff0066";
        ctx.fillRect(this.x, this.y, scale, scale);
      }
    }

    window.addEventListener("keydown", (evt) => {
      const direction = evt.key.replace("Arrow", "");
      snake.changeDirection(direction);
    });

    // Start on load
    startGame();
  </script>
</body>
</html>
